<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Imersão Dev - Aluraflix</title>
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">Dragflix</h1>
      <img
        src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg"
        class="page-logo"
        alt=""
      />
      <p class="page-subtitle">
        Não encontrou sua franquia favorita? Você pode adicioná-la!
      </p>
      <div class="form-wrapper">
        <input type="text" id="franchise" name="franchise" placeholder="Insira endereço da imagem">
        <button onClick="addFranchise()">Adicionar franquia</button>
    </div>
    <a href="https://alura.com.br/" target="_blank">
      <img
        src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
        alt=""
        class="alura-logo"
      />
    </a>
    <div id="array"></div>
    <div id="franquia"></div>
  </body>
</html>
